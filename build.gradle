plugins {
    id 'java'
}

group 'discord-bot-jda'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {

    mavenCentral()
    jcenter()

}

dependencies {

    implementation("net.dv8tion:JDA:3.8.3_460")
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.2'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.2'

    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.6'
    implementation group: 'org.reflections', name: 'reflections', version: '0.9.11'

}
